<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
	<style>
		body{
			color: white;
			background: rgb(144,250,233);
			background: linear-gradient(90deg, rgba(144,250,233,1) 0%, rgba(3,71,83,1) 0%, rgba(0,217,255,0.9780287114845938) 99%);
			font-family: 'Dancing Script', cursive;
			font-size: 25px;
			text-align: center;
			margin: 0%;
		}
		::selection{
			background-color:aquamarine;
			color: black;
		
			padding: 5px;
			font-size: 24px;
		}
		h1{
			background-color: black;
			margin-top: 0px;
  			line-height: 250%;
		}
		h5{
			font-family: 'Special Elite', cursive;
			text-align: left;
			margin-left: 15px;
			margin-top: -15px;
			color:lightsteelblue;
		}
		form{
			position: fixed;
			bottom: 0%;
			width: 100%;
			margin: 10px;
		}
		input{
			height: 30px;
			border-radius: 15px;
			border: 2px solid rgba(0, 0, 0, 0.808);
			text-align: center;
		}
		button{
			text-align: center;
			height: 30px;
			background-color: black;
			color: white;
			border-radius: 25px;
			border: 2px solid rgba(0, 0, 0, 0.808);
			width: 80px;
		}
		table{
			position: fixed;
			border-spacing: 1px;
			font-family: 'Chonburi', cursive;
		}
		th{
			background-color: black;
			color: rgb(144,250,233);
			font-size: 28px;
		}
		th, td {
			border: 2px solid black;
			width: 100px;
			font-family: 'Chonburi', cursive;
		}
		td{
			color:cornsilk;
			font-size: 20px;
		}
	</style>
	<title>Thaku</title>
</head>

<body>
	<h1>Hello Thaku!!</h1>
	<h5>{{ today }}</h5>
	<h5>{{ now }}</h5>

	<table style="width:100%">
		<tr>
		<th>Name</th>
		<th>Date</th>
		<th>Time</th>
		</tr>
		{% for d in data %}
			<tr>
			<td>{{ d[0] }}</td>
			<td>{{ d[1] }}</td>
			<td>{{ d[2] }}</td>
			</tr>
		{% endfor %}
	</table>
	
	<form action={{ url_for('info') }} method="post">
		<input type="text" name='name' placeholder="Add your Name">
		<button>Feed</button>
	</form>
</body>

</html>
